<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body class="text-white">
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col lg:flex-row-reverse">
      <div class="text-center lg:text-left">
        <h1 class="text-5xl font-bold">Login to Your Account</h1>
        <p class="py-6">Please enter your credentials to access your account.</p>
      </div>
      <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Username</span>
            </label>
            <input type="text" placeholder="Enter your username" class="input input-bordered" />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input type="password" placeholder="Enter your password" class="input input-bordered" />
          </div>
          <div class="form-control mt-6">
            <button class="btn bg-[#1bd1a4] text-white">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
