<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-white">
    <div class="w-full h-screen bg-base-200">
        <!-- navbar -->
        <div class="navbar bg-base-100">
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">UTMS</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="./Login.html">LogIn</a></li>
                    <li><a href="./Register.html">SignUp</a> </li>
                </ul>
            </div>
        </div>

        <!-- body -->
        <div class="w-[80%] mx-auto flex flex-col justify-center items-center pt-20">
            <div class="text-center lg:text-left">
                <h1 class="text-5xl font-bold mb-5">Login to Your Account</h1>
            </div>
            <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
                <div class="card-body">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Username</span>
                        </label>
                        <input type="text" placeholder="Enter your username" class="input input-bordered" />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="Enter your password" class="input input-bordered" />
                    </div>
                    <div class="form-control mt-6">
                        <button class="btn bg-[#1bd1a4] text-white">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
