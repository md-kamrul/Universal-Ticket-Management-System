<!DOCTYPE html>
<html>

<head>
    <title>Ticket History - UTMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body class="text-white h-screen">
    <div class="w-full h-full bg-[#18191a] pb-10">
        <!-- navbar -->
        <div class="navbar bg-[#242526] shadow-2xl">
            <div class="flex-1">
                <a href="./customer-home.html" class="btn btn-ghost text-xl">UTMS</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal pl-1 pr-2 flex flex-row items-center">
                    <li><a href="./customer-home.html">Home</a></li>
                    <li><a href="./customer-buy-ticket.html">Buy Ticket</a></li>
                    <li><a href="./customer-discount-ticket.html" class="indicator border border-[#1bd1a4]">
                            <span class="indicator-item badge bg-[#1bd1a4] text-white">new</span>
                            Discount Ticket
                        </a></li>
                    <li><a href="./cutomer-ticket-history.html" class="text-[#1bd1a4]">Ticket History</a></li>
                    <li><a href="./customer-history.html">Customer History</a></li>
                    <li><a href="../login.html" class="text-[#FF0000] font-bold">LogOut</a> </li>
                    <li class="w-10 rounded-full">
                        <a href="./customer-profile.html">
                            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-person-circle w-6 h-6"
                                viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" fill="white" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                                    fill="white" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- body -->
        <div class="w-[80%] mx-auto flex flex-col justify-center items-center pt-20">

            <h1 class="font-bold text-3xl mb-10">Ticket History</h1>

            <div class="overflow-x-auto w-full">
                <table class="table table-zebra">
                    <!-- head -->
                    <thead class="bg-[#1bd1a4] text-white">
                        <tr class="font-bold text-black">
                            <th>Ticket Type</th>
                            <th>Route</th>
                            <th>Amount of Ticket</th>
                            <th>Price per Ticket</th>
                            <th>Total Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- row 1 -->
                        <tr>
                            <th>Bus</th>
                            <td>Dhaka - Kishorganj</td>
                            <td>5</td>
                            <td>500</td>
                            <td>2500</td>
                            <td><button
                                    class="btn bg-transparent text-[#FF0000] border border-[#FF0000] hover:border-[#FF0000]">Cancle</button>
                            </td>
                        </tr>
                        <!-- row 2 -->
                        <tr>
                            <th>Train</th>
                            <td>Dhaka - Kishorganj</td>
                            <td>1</td>
                            <td>250</td>
                            <td>250</td>
                            <td><button
                                    class="btn bg-transparent text-[#FF0000] border border-[#FF0000] hover:border-[#FF0000]">Cancle</button>
                            </td>
                        </tr>
                        <!-- row 3 -->
                        <tr>
                            <th>Plane</th>
                            <td>Dhaka - Kishorganj</td>
                            <td>1</td>
                            <td>500</td>
                            <td>500</td>
                            <td><button
                                    class="btn bg-transparent text-[#FF0000] border border-[#FF0000] hover:border-[#FF0000]">Cancle</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

    </div>
</body>

</html>
